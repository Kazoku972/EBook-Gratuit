<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gouvernance : RefonteEbook V36-STABLE</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #f7f3ec; /* Couleur de fond assortie au flipbook */
      }

      /* Wrapper Iframe */
      #flipbook-wrapper {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* Panneau de tÃ©lÃ©chargement discret en haut */
      .download-panel {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        text-align: center;
        z-index: 9999;
        font-family: sans-serif;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        transition: transform 0.3s ease;
      }

      .download-panel.hidden {
        transform: translateY(-100%);
      }

      .download-panel a {
        color: #b78a6c;
        text-decoration: none;
        font-weight: bold;
      }

      .close-panel {
        cursor: pointer;
        background: none;
        border: none;
        font-size: 1.2rem;
        color: #333;
      }

      /* --- REGLES DE BLOCAGE PAYSAGE OBLIGATOIRES --- */
      .orientation-warning {
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-size: 1.4rem;
        font-weight: 600;
        padding: 20px;
        text-align: center;
        justify-content: center;
        align-items: center;
        z-index: 999999;
        flex-direction: column;
      }

      @media screen and (orientation: landscape) {
        #flipbook-wrapper, .download-panel {
          display: none !important;
        }
        .orientation-warning {
          display: flex !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Message de Blocage Paysage -->
    <div class="orientation-warning">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 20px;">
        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
        <line x1="12" y1="18" x2="12.01" y2="18"></line>
      </svg>
      <div>Le flipbook est disponible uniquement en mode portrait.</div>
      <div style="font-size: 1rem; margin-top: 10px; font-weight: normal;">Veuillez tourner votre appareil.</div>
    </div>

    <div class="download-panel" id="dl-panel">

      <a href="./ebook-gratuit-v36.zip" download>ðŸ“¥ TÃ©lÃ©charger l'Ebook (ZIP)</a>
      <button class="close-panel" onclick="document.getElementById('dl-panel').classList.add('hidden')" aria-label="Fermer">âœ•</button>
    </div>

    <!-- Encapsulation de la V36-STABLE (Intouchable) -->
    <iframe id="flipbook-wrapper" src="modern/index.html" title="EBook-Gratuit V36-STABLE"></iframe>
  </body>
</html>
